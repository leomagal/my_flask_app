{% extends "base.html" %}
{% block title %}Author Registration{% endblock %}

<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <h3>Author Registration</h3>
        <form method='POST' action="{{ url_for('register') }}" role="form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.fullname.label }}
                {{ form.fullname|safe }}
            </div>
        
        </form>
    </div>
</div>
{% endblock %}
